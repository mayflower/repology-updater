###########################################################################
# GNU Guix
###########################################################################
- name: gnuguix
  type: repository
  desc: GNU Guix
  family: guix
  minpackages: 9500
  sources:
    - name: packages.json
      fetcher: FileFetcher
      parser: GuixJsonParser
      url: https://guix.gnu.org/packages.json
  repolinks:
    - desc: GNU Guix home
      url: https://guix.gnu.org/
    - desc: GNU Guix packages
      url: https://guix.gnu.org/packages/
    - desc: git repository
      url: https://git.savannah.gnu.org/cgit/guix.git/
  packagelinks:
    - desc: Package page on Guix site
      url: 'https://guix.gnu.org/packages/{name}-{rawversion}/'
    # XXX: does not work because of url escaping in packageformatter
    #- desc: Package source in Git
    #  url: 'https://git.savannah.gnu.org/cgit/guix.git/tree/{location|guixlocation2github}'
  tags: [ all, production ]
